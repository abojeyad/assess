<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- تحسين عنوان الصفحة -->
  <title>يوردس – منصتك لاكتشاف أفضل العروض</title>
  <!-- إضافة وصف مخصص لمحركات البحث -->
  <meta name="description" content="يوردس - منصتك لاكتشاف أفضل العروض الحقيقية من المتاجر الإلكترونية والمحلية. استمتع بتجربة تسوق سهلة ومميزة دون عناء البحث.">
  <!-- Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', 'Tahoma', sans-serif;
      color: #333;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      background: #f9f9f9;
    }

    /* خلفية فاتحة متعددة الطبقات */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10;
      overflow: hidden;
    }

    /* طبقة التدرج الأساسية بألوان فاتحة */
    .bg-layer-1 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 248, 240, 0.95) 0%, 
        rgba(255, 236, 210, 0.9) 35%,
        rgba(255, 222, 173, 0.85) 70%,
        rgba(255, 213, 145, 0.8) 100%);
      background-size: 400% 400%;
      z-index: -9;
    }

    /* طبقة تدرج إشعاعية للعمق */
    .bg-layer-2 {
      position: absolute;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: radial-gradient(circle at center, 
        rgba(255, 255, 255, 0.8) 0%, 
        rgba(255, 245, 230, 0.6) 40%, 
        rgba(255, 228, 196, 0.4) 60%,
        rgba(255, 218, 185, 0.2) 100%);
      z-index: -8;
      transform: scale(1.5);
    }

    /* طبقة شبكية خفيفة بلون برتقالي فاتح */
    .bg-layer-3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(241, 143, 1, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(241, 143, 1, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -7;
    }

    /* جزيئات ملونة فاتحة */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -6;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(241, 143, 1, 0.2);
      box-shadow: 0 0 10px 2px rgba(241, 143, 1, 0.1);
    }

    .particle:nth-child(1) {
      top: 15%;
      left: 10%;
      width: 8px;
      height: 8px;
      background: rgba(241, 143, 1, 0.25);
    }

    .particle:nth-child(2) {
      top: 35%;
      left: 30%;
      width: 5px;
      height: 5px;
      background: rgba(255, 165, 0, 0.2);
    }

    .particle:nth-child(3) {
      top: 65%;
      left: 70%;
      background: rgba(255, 127, 80, 0.15);
    }

    .particle:nth-child(4) {
      top: 85%;
      left: 20%;
      width: 7px;
      height: 7px;
      background: rgba(107, 15, 26, 0.15);
    }

    .particle:nth-child(5) {
      top: 25%;
      left: 85%;
      width: 6px;
      height: 6px;
      background: rgba(205, 92, 92, 0.2);
    }

    .particle:nth-child(6) {
      top: 90%;
      left: 40%;
      background: rgba(233, 150, 122, 0.15);
    }

    .particle:nth-child(7) {
      top: 45%;
      left: 50%;
      width: 9px;
      height: 9px;
      background: rgba(210, 105, 30, 0.2);
    }

    /* تأثير زجاجي فاتح للمحتوى */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    /* تنسيق الهيدر مع ظل محسن */
    header {
      padding: 20px 0;
    }

    .logo {
      height: 100px;
      width: auto;
      filter: drop-shadow(0 0 15px rgba(241, 143, 1, 0.3));
      transition: all 0.5s ease;
    }

    /* تنسيق المحتوى الرئيسي */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(107, 15, 26, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    h1 {
      margin: 20px 0;
      font-size: 2.2em;
      line-height: 1.5;
      max-width: 90%;
      color: #6b0f1a;
      text-shadow: 0 2px 5px rgba(107, 15, 26, 0.1);
      letter-spacing: 1px;
    }

    p {
      margin: 20px 0;
      font-size: 1.3em;
      color: #6b0f1a;
      font-weight: 500;
    }

    /* تحسين أزرار التنزيل */
    .download-buttons {
      margin: 30px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .download-btn {
      transition: all 0.3s ease;
      position: relative;
    }

    .download-btn:hover {
      transform: translateY(-5px);
    }

    .download-btn:after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30%;
      height: 3px;
      background: linear-gradient(90deg, rgba(241, 143, 1, 0), rgba(241, 143, 1, 0.7), rgba(241, 143, 1, 0));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .download-btn:hover:after {
      opacity: 1;
    }

    .download-btn img {
      height: 100%;
      width: auto;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
    }

    /* أيقونات التواصل الاجتماعي الحديثة */
    .social-icons {
      margin: 30px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      color: white;
      font-size: 1.3em;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      background: linear-gradient(135deg, rgba(107, 15, 26, 0.8), rgba(241, 143, 1, 0.8));
      box-shadow: 0 5px 15px rgba(107, 15, 26, 0.1);
      overflow: hidden;
    }

    .social-icon:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(241, 143, 1, 0.9), rgba(107, 15, 26, 0.9));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .social-icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(107, 15, 26, 0.15);
    }

    .social-icon:hover:before {
      opacity: 1;
    }

    /* تنسيق التذييل */
    footer {
      padding: 20px 0;
    }

    /* استجابة للشاشات المختلفة */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      
      .logo {
        height: 80px;
      }
      
      .download-buttons {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      
      .logo {
        height: 70px;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
      }
      
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- طبقات الخلفية المتطورة بألوان فاتحة -->
  <div class="background-container">
    <div class="bg-layer-1"></div>
    <div class="bg-layer-2"></div>
    <div class="bg-layer-3"></div>
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>

  <div class="container">
    <header>
      <img src="logo.svg" alt="شعار يوردس" class="logo">
    </header>

    <main>
      <h1>
        بدون فلسفة..<br>
        احنا أكبر تطبيق عروض في المملكة<br>
        نجيب لك العروض من كل المتاجر
      </h1>

      <p>حمل التطبيق وشوف</p>

      <div class="download-buttons">
        <!-- أندرويد -->
        <a href="https://play.google.com/store/apps/details?id=com.yourdis&pli=1" 
           target="_blank" 
           rel="noopener noreferrer" class="download-btn">
          <img src="download google play.svg" 
               alt="تحميل من Google Play">
        </a>

        <!-- آيفون -->
        <a href="https://apps.apple.com/sa/app/yourdis/id6584529767"
           target="_blank" 
           rel="noopener noreferrer" class="download-btn">
          <img src="download app store.svg" 
               alt="تحميل من App Store">
        </a>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="https://www.instagram.com/Yourdiscom/" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/Yourdiscom/" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@yourdiscom" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://x.com/Yourdiscom/" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </footer>
  </div>

  <script>
    // تأثير التفاعل على الشعار فقط
    document.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.logo');
      if (logo) {
        logo.addEventListener('mouseover', function() {
          this.style.transform = 'scale(1.05)';
          this.style.filter = 'drop-shadow(0 0 20px rgba(241, 143, 1, 0.5))';
        });
        
        logo.addEventListener('mouseout', function() {
          this.style.transform = 'scale(1)';
          this.style.filter = 'drop-shadow(0 0 15px rgba(241, 143, 1, 0.3))';
        });
      }

      // إنشاء جزيئات إضافية بدون حركة ديناميكية
      const particlesContainer = document.querySelector('.bg-particles');
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.top = Math.random() * 100 + '%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 5 + 3 + 'px';
        particle.style.height = particle.style.width;
        const colors = [
          'rgba(241, 143, 1, 0.2)', 
          'rgba(255, 165, 0, 0.2)', 
          'rgba(107, 15, 26, 0.15)',
          'rgba(210, 105, 30, 0.15)'
        ];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
